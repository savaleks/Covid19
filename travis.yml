language: node_js
node_js:
    - 'stable'
cache:
    directories:
        - node_modules

jobs:
    include:
        - stage: test
        script: yarn test
        - stage: build
        script: yarn build
        - stage: deploy
        deploy:
            provider: heroku
            api_key:
                $HEROKU_KEY
            app: $COVID19
on:
    branch: master